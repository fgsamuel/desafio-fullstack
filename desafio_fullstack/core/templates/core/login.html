{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href={% static 'login_arquivos/img/apple-icon.png'%}>
  <link rel="icon" type="image/png" href={% static 'login_arquivos/img/favicon.png'%}>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Login - Labr
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href={% static 'login_arquivos/css/material-kit.css'%} rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href={% static 'login_arquivos/demo/demo.css'%} rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse">
  <div class="page-header header-filter" style="background-image: url('{% static 'login_arquivos/img/bg7.jpg' %}'); background-size: cover; background-position: top center;">
    <div class="container">

      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="post">
              {% csrf_token %}
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
                <div class="social-line">
                  Seja bem vindo(a)
                </div>
              </div>
              <div class="card-body">
                {% for message in messages %}
                {{message}}
                {% endfor %}
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" name="username">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Senha" name="senha">
                </div>
              </div>
              <div class="footer text-center">
                <button type="submit" class="btn btn-primary btn-link btn-wd btn-lg">Fazer login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src={% static 'login_arquivos/js/core/jquery.min.js'%} type="text/javascript"></script>
  <script src={% static 'login_arquivos/js/core/popper.min.js'%} type="text/javascript"></script>
  <script src={% static 'login_arquivos/js/core/bootstrap-material-design.min.js'%} type="text/javascript"></script>
  <script src={% static 'login_arquivos/js/plugins/moment.min.js'%}></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src={% static 'login_arquivos/js/plugins/bootstrap-datetimepicker.js'%} type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src={% static 'login_arquivos/js/plugins/nouislider.min.js'%} type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src={% static 'login_arquivos/js/material-kit.js'%} type="text/javascript"></script>
</body>

</html>
